<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async load (via workers)</title>

    <link href="./../styles/cube.css" rel="stylesheet">
    <link href="./../styles/square.css" rel="stylesheet">
    <link href="./../styles/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="square-container">
            <div id="square"></div>
        </div>
    </div>

    <div class="row">
        <div id="plot" style="width:100%;height:30em;"></div>
    </div>

    <div class="row">
        <div class="centered-cube">
            <div class="stage" style="width: 120px; height: 120px;">
                <div class="cubespinner">
                    <div class="face1">1</div>
                    <div class="face2">2</div>
                    <div class="face3">3</div>
                    <div class="face4">4</div>
                    <div class="face5">5</div>
                    <div class="face6">6</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./../scripts/vendor/plotly.min.js"></script>
<script src="./../scripts/vendor/lodash.min.js"></script>
<script src="./../scripts/utils.js"></script>
<script src="./../scripts/multi.js"></script>
</body>
</html>
